{% extends 'base.html' %}

{% block title %}Beercadia{% endblock %}

{% block content %}
<style>
html, body { margin: 0; padding: 0; }
body {
	background-color: #333;
	color: white;
	height:100vh;
	width:100vw;
}
* { box-sizing: border-box; }
@font-face {
	font-family: "ArcadeClassic";
	font-style: normal;
	font-weight: normal;
	src: local("ArcadeClassic"), url("{{ url_for('static', filename='ARCADECLASSIC.woff') }}") format("woff");
}
h1 svg:first-child { width: 128px; }
h1 { font-family: "ArcadeClassic"; font-size: 128px; margin:0; padding:0; line-height: 128px; letter-spacing: 0.05em; }

.gauge { height: calc(100vh - 128px); width: 50vw; border: 1px solid red; }
.gauge svg:first-child { height: 100%; max-width: 92%; }
#left { text-align: left; float: left;}
#right { text-align: right; float: right;}
</style>
<h1>
<svg class="logo" version="1.1" xmlns="http://www/w3/org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 128 96">
{%- include 'beercadia_logo.svg' %}
	<use xlink:href="#beercadia_logo" transform="translate(-16 -8) scale(1.2)"/>
</svg>
Beercadia</h1>
<div id="left" class="gauge">
{% with pints=37 %}{%- include 'gauge_pintglass_numeric.svg' %}{% endwith %}
</div>
<div id="right" class="gauge">
{% with pints=18, side="right" %}{%- include 'gauge_pintglass_skinnyhistogram.svg' %}{% endwith %}
</div>
{% endblock %}
